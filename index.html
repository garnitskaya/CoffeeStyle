<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeStyle</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Karla:400" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="mugs swiper">
            <h3 class="title">Featured Mugs</h3>
            <div class="mugs__blocks blocks swiper-wrapper">
            </div>
        </div>
        <div class="more-products swiper">
            <h3 class="title">More Products</h3>
            <div class="more-products__blocks blocks swiper-wrapper">
            </div>
        </div>
        <div class="additional-block">
            <h3 class="title">Buy 2 mugs and get a coffee magazine free</h3>
            <div class="additional-block__items">
                <div class="additional-block__image">
                    <img class="additional-block__image-1" src="./img/IMAGE.png" alt="IMAGE">
                    <img class="additional-block__image-2" src="./img/IMAGE_2.png" alt="IMAGE">
                    <img class="additional-block__image-3" src="./img/IMAGE_3.png" alt="IMAGE">
                </div>
                <div class="additional-block__item">
                    <div class="additional-block__subtitle">Premium Offer</div>
                    <h4 class="additional-block__title">Get our Coffee <br /> Magazine</h4>
                    <div class="additional-block__descr">The most versatile furniture system ever <br /> created.
                        Designed to
                        fit your life.</div>
                    <a href="#" target='_blank' class="additional-block__link">Start Shopping</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="js/mugs.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
